{% extends "base.html" %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.email.label }} {{ form.email() }}
    </div>
    <div class="form-group">
        {{ form.password.label }} {{ form.password() }}
    </div>
    {{ form.submit() }}
</form>
{% endblock %}
